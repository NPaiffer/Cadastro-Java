<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Pessoas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/jquery.inputmask.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="text-center mb-4">Lista de Pessoas</h2>

    <div class="d-flex justify-content-between mb-3">
      <a href="/pessoas/novo" class="btn btn-success">+ Nova Pessoa</a>
    </div>

    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>Nome</th>
        <th>Data de Nascimento</th>
        <th>Salário</th>
        <th>Telefone</th>
        <th class="text-center">Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="pessoa : ${pessoas}">
        <td th:text="${pessoa.nome}"></td>
        <td th:text="${pessoa.dataNascimento}"></td>
        <td th:text="${pessoa.salario}"></td>
        <td th:text="${pessoa.telefone}"></td>
        <td class="text-center">
          <a class="btn btn-warning btn-sm" th:href="@{/pessoas/editar/{id}(id=${pessoa.id})}">Editar</a>
          <a class="btn btn-danger btn-sm" th:href="@{/pessoas/excluir/{id}(id=${pessoa.id})}"
             onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  $(document).ready(function () {
      $('#telefone').inputmask({
          mask: '(99) 99999-9999',
          showMaskOnHover: false,
          showMaskOnFocus: true,
          placeholder: "_"
      });
  });
</script>
</body>
</html>
