<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Pessoas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
<h1>Lista de Pessoas</h1>
<a href="/pessoas/novo">Nova Pessoa</a>
<table border="1">
  <tr>
    <th>Nome</th>
    <th>Data Nascimento</th>
    <th>Salário</th>
    <th>Telefone</th>
    <th>Ações</th>
  </tr>
  <tr th:each="pessoa : ${pessoas}">
    <td th:text="${pessoa.nome}"></td>
    <td th:text="${pessoa.dataNascimento}"></td>
    <td th:text="${pessoa.salario}"></td>
    <td th:text="${pessoa.telefone}"></td>
    <td>
      <a th:href="@{/pessoas/editar/{id}(id=${pessoa.id})}">Editar</a>
      <a th:href="@{/pessoas/excluir/{id}(id=${pessoa.id})}">Excluir</a>
    </td>
  </tr>
</table>
</body>
</html>
