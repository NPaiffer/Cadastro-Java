<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pessoa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Cadastro de Pessoa</h2>
        <form th:action="@{/pessoas}" th:object="${pessoa}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label for="nome" class="form-label fw-bold">Nome</label>
                <input type="text" id="nome" class="form-control" th:field="*{nome}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
            </div>

            <div class="mb-3">
                <label for="dataNascimento" class="form-label fw-bold">Data de Nascimento</label>
                <input type="date" id="dataNascimento" class="form-control" th:field="*{dataNascimento}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></div>
            </div>

            <div class="mb-3">
                <label for="salario" class="form-label fw-bold">Sal√°rio</label>
                <input type="number" id="salario" class="form-control" th:field="*{salario}" step="0.01" required>
                <div class="text-danger" th:if="${#fields.hasErrors('salario')}" th:errors="*{salario}"></div>
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label fw-bold">Telefone</label>
                <input type="text" id="telefone" class="form-control" th:field="*{telefone}" placeholder="(99) 99999-9999" required>
                <div class="text-danger" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary px-4">Salvar</button>
                <a href="/pessoas" class="btn btn-secondary px-4">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
